{% load jquery_uploader %}
{% load staticfiles %}
<meta charset="utf-8">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css" id="theme">
<link rel="stylesheet" href="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/css/jquery.fileupload-ui.css' %}" />
<link rel="stylesheet" href="{% static 'multiuploader/FortAwesome-Font-Awesome/css/font-awesome.min.css' %}" />

<form action="{{ target }}uploadfile/" id="fileupload" method="POST" enctype="multipart/form-data">{% csrf_token %}
<!-- Redirect browsers with JavaScript disabled to the origin page -->
<noscript><input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"></noscript>
<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
<div class="row fileupload-buttonbar">
<div class="span7">
<!-- The fileinput-button span is used to style the file input field as button -->
<span class="btn btn-success fileinput-button">
<i class="icon-plus icon-white"></i>
<span>Add files...</span>
<input type="file" name="files[]" multiple>
</span>
<button type="submit" class="btn btn-primary start">
<i class="icon-upload icon-white"></i>
<span>Start upload</span>
</button>
<button type="reset" class="btn btn-warning cancel">
<i class="icon-ban-circle icon-white"></i>
<span>Cancel upload</span>
</button>
<button type="button" class="btn btn-danger delete">
<i class="icon-trash icon-white"></i>
<span>Delete</span>
</button>
<input type="checkbox" class="toggle">
</div>
<!-- The global progress information -->
<div class="span5 fileupload-progress fade">
<!-- The global progress bar -->
<div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
<div class="bar" style="width:0%;"></div>
</div>
<!-- The extended global progress information -->
<div class="progress-extended">&nbsp;</div>
</div>
</div>
<!-- The loading indicator is shown during file processing -->
<div class="fileupload-loading"></div>
<br>





<!-- The table listing the files available for upload/download -->
<table role="presentation" class="table table-striped">
<tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery">
<tr class="fileupload-header" style="display:none" ><th></th><th>name (click to edit)</th><th>file size</th><th></th><th></th> <th></th></tr>
</tbody></table>
</form>


{% jquery_uploader_js %}

<!-- The Templates plugin is included to render the upload/download listings -->
<script src="{% static 'multiuploader/blueimp/tmpl.min.js' %}"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="{% static 'multiuploader/blueimp/load-image.min.js' %}"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="{% static 'multiuploader/blueimp/canvas-to-blob.min.js' %}"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/jquery.iframe-transport.js' %}"></script>
<!-- The basic File Upload plugin -->
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/jquery.fileupload.js' %}"></script>
<!-- The File Upload file processing plugin -->
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/jquery.fileupload-fp.js' %}"></script>
<!-- The File Upload user interface plugin -->
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/jquery.fileupload-ui.js' %}"></script>
<!-- The File Upload jQuery UI plugin -->
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/jquery.fileupload-jui.js' %}"></script>
<script src="{% static 'multiuploader/jQuery-File-Upload-7.4.1-jquery.ui/js/main.js' %}"></script>

<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/bootstrap-editable/js/bootstrap-editable.min.js"></script>
